<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Oceanus Visual Analytics Dashboard</title>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="script.js" defer></script>
<script src="nadia.js" defer></script>
<script src="temporal.js" defer></script>
<link rel="stylesheet" href="style.css">
</head>

<body>
<h2>üåä Oceanus Visual Analytics Dashboard</h2>

<div class="wrap">
  <div class="tab">
    <button class="tablinks" onclick="openTab(event, 'Temporal')" id="defaultOpen">Temporal Patterns</button>
    <button class="tablinks" onclick="openTab(event, 'PeopleVessel')">People‚ÄìVessel Network</button>
    <button class="tablinks" onclick="openTab(event, 'Pseudonym')">Pseudonym Network</button>
    <button class="tablinks" onclick="openTab(event, 'Nadia')">Nadia Conti's Network</button>
  </div>
</div>

<div class="legend">
  <span style="background:#7eb0d5">Person</span>
  <span style="background:#90d595">Vessel</span>
  <span style="background:#fdb462">Organization/Group</span>
  <span style="background:#e78ac3">Location</span>
  <span style="background:#b0b0b0">Event/Other</span>
  <span style="background:#ff595e">Person of Interest</span>
</div>

<div id="Temporal" class="tabcontent">
   <div id="hourlyChart" 
       style="background:white; border:1px solid #ccc; border-radius:10px; 
              padding:20px; margin:30px auto; width:900px;">
    <h3 style="text-align:center; margin-bottom:10px;">Hourly Communication Volume by Week</h3>
    <svg id="hourlyChartSVG" width="850" height="450"></svg>
  </div>

</div>

<div id="PeopleVessel" class="tabcontent">
  <div style="text-align:center; margin-bottom:10px;">
    <label for="communitySelect"><b>Filter by Community:</b></label>
    <select id="communitySelect" style="padding:6px 10px; border-radius:6px;">
      <option value="all">All Communities</option>
    </select>
  </div>
  <svg id="svg2" width="1000" height="650"></svg>
</div>


<div id="Pseudonym" class="tabcontent">
 <div style="display:flex; justify-content:center; align-items:flex-start; gap:20px; background:white; padding:20px; border:1px solid #ccc; width:1000px; margin:auto;">
    <svg id="svg3" width="600" height="650" style="border:1px solid #ccc;"></svg>
    <div style="flex:1; overflow-y:auto; max-height:650px;">
      <h3 style="margin-top:0;">üîç Pseudonym Similarity Table</h3>
      <table id="pseudonymTable" style="width:100%; border-collapse: collapse; background: white;">
        <thead>
          <tr style="background:#ccc;">
            <th style="padding:8px 16px; border:1px solid #999;">Given Name</th>
            <th style="padding:8px 16px; border:1px solid #999;">Pseudonym</th>
            <th style="padding:8px 16px; border:1px solid #999;">Similarity</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</div>

<div id="Nadia" class="tabcontent">
  <div style="text-align:center; margin-bottom:10px;">
    <label for="nadiaMode"><b>View Mode:</b></label>
    <select id="nadiaMode" style="padding:6px 10px; border-radius:6px;">
      <option value="default">Default</option>
      <option value="illicit">Illicit Activity Coloring</option>
    </select>
  </div>
  <svg id="svg4" width="1000" height="650"></svg>
</div>

<div class="footer">Drag nodes to explore; labels resize automatically for events.</div>

</body>
</html>
